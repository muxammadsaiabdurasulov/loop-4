<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Loop 4</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <div class="header">
      <h4 class="name-part">Mark Zuckerberg</h4>
      <div class="for-close">
        <img src="images/close.svg" alt="">
      </div>
    </div>
    <section class="msg-section">
      <h5 class="date-separation">Today</h5>
      <div class="message-container">
        <small class="msg-date">10:53</small>
        <p class="msg msg-from">Hi, Mark! I made a new design for Messenger App.</p>
      </div>
      <div class="message-container message-container-to">
        <small class="msg-date">10:57</small>
        <p class="msg msg-to">Yo! Send it to my assistant and we'll review it during the year.</p>
      </div>
      <div class="message-container">
        <small class="msg-date">11:03</small>
        <p class="msg msg-from">But Mark...</p>
      </div>
      <div class="message-container message-container-to">
        <p class="msg msg-block">You were blocked by the user.</p>
      </div>
      <div class="writting-section">
        <input type="text" id="msg-input" placeholder="Enter your message">
        <input type="submit" value="Send">
      </div>
    </section>
  </div>
</body>
</html>
